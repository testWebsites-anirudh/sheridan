<html>
<head>
<meta charset="ISO-8859-1">
<title>Exercise 3</title>
<style>
	body{
	display:flex;

	justify-content:center;
	align-items:center;
	width:98%;
	height:100vh;
	background: radial-gradient(circle, #4f4f4f 0%, #222222 50%, black 100%);
	}
	
	form{
		display:flex;

		width: 40%;
	}
	
	form input{
		margin: 5px 0 10px 0;
		width:80%;
	}
	
	form button{
	margin-bottom: 30px;
	}
	
	.ast{
	color: red;
	}
	
</style>
</head>
<body>

<form action="login" method="post">
<h1>Login</h1>
	<h3>Username<span class="ast">&ast;</span></h3>

</form>
